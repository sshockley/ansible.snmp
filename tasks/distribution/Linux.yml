---
# tasks file for sbaerlocher.snmp

- name: 'Linux : Install snmp'
  become: true
  tags:
    - packages
  ansible.builtin.package:
    name: '{{ item }}'
  with_items:
    - '{{ snmp_packages }}'
    - '{{ snmp_additional_packages }}'

- name: 'Linux : Create snmpd include directory'
  become: true
  tags:
    - configuration
  ansible.builtin.file:
    path: '{{ snmp_confdir + "/snmpd.conf.d" }}'
    state: directory
    owner: root
    group: root
    mode: '0755'
    seuser: system_u
    serole: object_r
    setype: lib_t
    selevel: s0


- name: 'Linux : Create snmp extension directory'
  become: true
  tags:
    - configuration
  ansible.builtin.file:
    path: '{{ snmp_extension_scripts }}'
    state: directory
    owner: root
    group: root
    mode: '0755'
    seuser: system_u
    serole: object_r
    setype: lib_t
    selevel: s0


- name: 'Linux : Install snmp extensions'
  become: true
  tags:
    - configuration
  ansible.builtin.get_url:
    url: '{{ item.url }}'
    dest: '{{ snmp_extension_scripts + "/" }}'
    owner: root
    group: root
    mode: '0755'
    seuser: system_u
    serole: object_r
    setype: lib_t
    selevel: s0
  with_items:
    - "{{ snmp_extension_list }}"


- name: 'Linux : Install proxmox snmp extension'
  become: true
  tags:
    - configuration
  when: '"pve" in ansible_kernel'
  block:
    - name: 'Linux : Download Proxmox extension'
      ansible.builtin.get_url:
        url: '{{ snmp_librenms_repo + "/agent-local/proxmox" }}'
        dest: '{{ snmp_extension_scripts + "/" }}'
        owner: root
        group: root
        mode: '0755'
        seuser: system_u
        serole: object_r
        setype: lib_t
        selevel: s0
    - name: 'Linux : install librenms-proxmox snmpd config'
      ansible.builtin.template:
        src: 'snmp/snmpd.conf.d/proxmox.j2'
        dest: '{{ snmp_daemon_config }}/snmpd.conf.d/proxmox'
        owner: root
        group: root
        mode: '0600'
        seuser: system_u
        serole: object_r
        setype: etc_t
        selevel: s0


- name: 'Linux : install systemd snmp extension'
  become: true
  tags:
    - configuration
  when: ansible_facts.service_mgr == "systemd"
  block:
    - name: 'Download librenms-systemd snmp extension'
      ansible.builtin.get_url:
        url: '{{ snmp_librenms_repo + "/snmp/unpriv/systemd/systemd.py" }}'
        dest: '{{ snmp_extension_scripts + "/" }}'
        owner: root
        group: root
        mode: '0755'
        seuser: system_u
        serole: object_r
        setype: lib_t
        selevel: s0
    - name: 'Linux : install librenms-systemd snmpd config'
      ansible.builtin.template:
        src: 'snmp/snmpd.conf.d/systemd.j2'
        dest: '{{ snmp_daemon_config }}/snmpd.conf.d/systemd'
        owner: root
        group: root
        mode: '0600'
        seuser: system_u
        serole: object_r
        setype: etc_t
        selevel: s0
    - name: 'Linux : install librenms-systemd crontab'
      ansible.builtin.template:
        src: 'cron.d/99systemd-generate.j2'
        dest: '/etc/cron.d/99systemd-generate'
        owner: root
        group: root
        mode: '0644'
        seuser: system_u
        serole: object_r
        setype: system_cron_spool_t
        selevel: s0


- name: 'Linux : install osupdates unprivileged snmp extension '
  become: true
  tags:
    - configuration
  block:
    - name: 'Download osupdates-unpriv-generate.sh'
      ansible.builtin.get_url:
        url: '{{ snmp_librenms_repo + "/snmp/unpriv/osupdates/osupdates-unpriv-generate.sh" }}'
        dest: '{{ snmp_extension_scripts + "/" }}'
        owner: root
        group: root
        mode: '0755'
        seuser: system_u
        serole: object_r
        setype: lib_t
        selevel: s0
    - name: 'Linux : install osupdates crontab'
      ansible.builtin.template:
        src: 'cron.d/99osupdates-generate.j2'
        dest: '/etc/cron.d/99osupdates-generate'
        owner: root
        group: root
        mode: '0644'
        seuser: system_u
        serole: object_r
        setype: system_cron_spool_t
        selevel: s0
    - name: 'Linux : install librenms-osupdates snmpd config'
      ansible.builtin.template:
        src: 'snmp/snmpd.conf.d/osupdates.j2'
        dest: '{{ snmp_daemon_config }}/snmpd.conf.d/osupdates'
        owner: root
        group: root
        mode: '0600'
        seuser: system_u
        serole: object_r
        setype: etc_t
        selevel: s0


- name: 'Linux : Install smartmontools'
  become: true
  tags:
    - packages
  when: not ansible_facts['virtualization_role'] == "guest"
  ansible.builtin.package:
    name: '{{ item }}'
  with_items:
    - '{{ smartmontools_packages }}'


- name: 'Linux : install smart-v1 snmp extension '
  become: true
  tags:
    - configuration
  when: not ansible_facts['virtualization_role'] == "guest"
  block:
    - name: 'Download smart-v1'
      ansible.builtin.get_url:
        url: '{{ snmp_librenms_repo + "/snmp/smart-v1" }}'
        dest: '{{ snmp_extension_scripts + "/" }}'
        owner: root
        group: root
        mode: '0755'
        seuser: system_u
        serole: object_r
        setype: lib_t
        selevel: s0
    - name: 'Linux : install smart-v1 crontab'
      ansible.builtin.template:
        src: 'cron.d/99smart-v1.j2'
        dest: '/etc/cron.d/99smart-v1'
        owner: root
        group: root
        mode: '0644'
        seuser: system_u
        serole: object_r
        setype: system_cron_spool_t
        selevel: s0
    - name: 'Linux - Generate smart-v1 config file' # noqa: command-instead-of-shell no-changed-when
      ansible.builtin.shell: '{{ snmp_extension_scripts + "/smart-v1 -g -C > " + snmp_extension_scripts + "/smart-v1.config" }}'


- name: 'Linux : Fix snmp_persistent_directory'
  when: ansible_facts['os_family'] == "RedHat"
  become: true
  ansible.builtin.replace:
    path: '{{ snmp_extension_scripts + "/smart-v1.config" }}'
    regexp: 'my $cache    = ''/var/cache/smart'';'
    replace: '{{ "my $cache    = ''" + snmp_persistent_directory + "/smart'';" }}'


- name: 'Linux : configure snmpd daemon'
  become: true
  ansible.builtin.template:
    src: 'default/snmpd.{{ ansible_os_family }}.j2'
    dest: '{{ snmp_daemon_config }}'
    owner: root
    group: root
    mode: '0644'
    seuser: system_u
    serole: object_r
    setype: etc_t
    selevel: s0
  notify:
    - Restart snmp


- name: 'Linux : check create snmp config'
  become: true
  tags:
    - configuration
  ansible.builtin.template:
    src: 'snmp/snmpd.conf.j2'
    dest: '{{ snmp_config }}'
    owner: root
    group: root
    mode: '0600'
    seuser: system_u
    serole: object_r
    setype: etc_t
    selevel: s0
  register: check_snmp
  check_mode: true


- name: 'Linux : Configure snmp'
  when: check_snmp.changed
  tags:
    - configuration
  block:
    - name: 'Linux : stopped snmp'
      become: true
      ansible.builtin.service:
        name: '{{ snmp_service_name }}'
        state: stopped

    - name: 'Linux : Create snmp config'
      become: true
      ansible.builtin.template:
        src: 'snmp/snmpd.conf.j2'
        dest: '{{ snmp_config }}'
        owner: root
        group: root
        mode: '0600'
        seuser: system_u
        serole: object_r
        setype: etc_t
        selevel: s0
      notify:
        - Restart snmp
        - Enabled snmp

    - name: 'Linux : Started snmp'
      become: true
      ansible.builtin.service:
        name: '{{ snmp_service_name }}'
        state: started
