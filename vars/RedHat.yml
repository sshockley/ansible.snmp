---
# vars file for sbaerlocher.snmp

snmp_packages:
  - net-snmp
#  - net-snmp-utils

zfs_packages:
  - perl-JSON
  - perl-File-Slurp
  - perl-MIME-Base64

linux_config_files_packages:
  - python-unversioned-command
  - rpmconf

smartmontools_packages:
  - smartmontools
  - perl-JSON
  - perl-IO-Compress

snmp_confdir: /etc/snmp
snmp_config: /etc/snmp/snmpd.conf
snmp_daemon_config: /etc/sysconfig/snmpd
snmp_service_name: snmpd
snmp_persistent_directory: '/var/lib/net-snmp'
