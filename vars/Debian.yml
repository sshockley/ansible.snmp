---
# vars file for sbaerlocher.snmp

snmp_packages:
  - snmp
  - snmpd

zfs_packages:
  - File::Slurp
  - MIME::Base64
  - JSON

smartmontools_packages:
  - smartmontools
  - libjson-perl

snmp_confdir: /etc/snmp
snmp_config: '/etc/snmp/snmpd.conf'
snmp_daemon_config: '/etc/default/snmpd'
snmp_daemon_group: 'Debian-snmp'
snmp_daemon_user: 'Debian-snmp'
snmp_logging_options: '-Lsed'
snmp_service_name: 'snmpd'
snmp_persistent_directory: '/var/lib/snmp'
