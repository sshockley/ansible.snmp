---
# vars file for sbaerlocher.snmp

snmp_packages:
  - snmp
  - snmpd

smartmontools_packages:
  - smartmontools
  - libjson-perl

snmp_config: '/etc/snmp/snmpd.conf'
snmp_daemon_config: '/etc/default/snmpd'
snmp_deamon_group: 'Debian-snmp'
snmp_deamon_user: 'Debian-snmp'
snmp_logging_options: '-Lsd'
snmp_service_name: 'snmpd'
snmp_persistent_directory: '/var/lib/snmp'
